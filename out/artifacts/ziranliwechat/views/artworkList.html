<style>
    .normal_list {
        list-style: none;
        margin: 0;
        padding: 0;
        /*margin-top: 51px;*/
    }

    .normal_list li {
        margin: 0;
        padding: 0;
        margin-bottom: 10px;
    }

    .normal_list .list_pic {
        width: 100%;
        background-position: center center;
        background-size: cover;
    }

    .normal_list .list_pic img {
        width: 100%;
    }

    .normal_list .list_info {
        width: 100%;
        height: auto;
    }

    .normal_list .list_name {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 180%;
        font-weight: 500;
    }

    .normal_list .list_desc {
        width: 100%;
        text-align: center;
        padding: 0 5px;
    }

    .normal_list .list_desc_word {
        padding: 10px;
        text-align: left;
        text-indent: 2em;
        display: -webkit-box;
        line-height: 1.8;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
    }

    .clickStyle {
        color: #994b2b;
        font-weight: bold;
    }

    .item {
        font-size: 15px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
    }
</style>

<slide-panel sliderate="0.75" content-id="slidebar">

</slide-panel>
<div id="slidebar">
    <div style="color: white;margin-top: 10px;border-bottom: 1px solid #fff;padding: 5px 10px;">
        <span class="item">按类别</span><br/>
        <div ng-repeat="type in typeList track by $index"
             style="display: inline;margin-left: 10px;margin-right: 10px;line-height:2.5;">
            <span ng-click="setType(type)" ng-class="setClickStyle(type)">{{type.name}}</span>
        </div>
    </div>
    <div style="color: white;margin-top: 10px;border-bottom: 1px solid #fff;padding: 5px 10px;">
        <span class="item">按尺寸</span><br/>
        <div ng-repeat="size in sizeList track by $index"
             style="display: inline;margin-left: 10px;margin-right: 10px;line-height:2.5;">
            <span ng-click="setSize(size)" ng-class="setClickStyle(size)">{{size.name}}</span>
        </div>
    </div>
    <div style="color: white;margin-top: 10px;border-bottom: 1px solid #fff;padding: 5px 10px;">
        <span class="item">按材质</span><br/>
        <div ng-repeat="material in materialList track by $index"
             style="display: inline;margin-left: 10px;margin-right: 10px;line-height:2.5;">
                    <span ng-click="setMaterial(material)"
                          ng-class="setClickStyle(material)">{{material.name}}</span>
        </div>
    </div>
</div>

<ul class="row normal_list">
    <li class="col-md-12" ng-repeat="art in artlist" ng-click="artClick(art)">
        <div class="list_pic" alien-image
             image="{{(art.coverImage&&art.coverImage.length>0)?art.coverImage:rootpath+'image/noimg.jpg'}}">
            &nbsp;</div>
        <div class="list_info" style="background:rgba(240,240,240,0.8);">
            <div class="list_name">{{art.name}}</div>
            <div class="list_desc"><strong>{{art.author}}|{{art.year}}|{{art.price|currency:'￥'}}</strong></div>
            <div class="list_desc_word">{{art.memo}}</div>
        </div>

    </li>
</ul>
