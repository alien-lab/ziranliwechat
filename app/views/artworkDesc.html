<style>
    .item_pic{
        width:100%;
        height:auto;
    }
    .item_pic img{
        width:100%;
    }
    #container{
        margin-top:51px;
        margin-bottom:51px;
        padding:5px;
    }
</style>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-brand">
        {{art.name}}
    </div>
    <div class="navbar-text pull-right" style="margin-right:1em;" ng-click="goList()">
        <i class="glyphicon glyphicon-arrow-left"></i>
    </div>
</nav>
<div id="container">
    <div class="item_pic"><img ng-src="{{(art.coverImage&&art.coverImage.length>0)?art.coverImage:rootpath+'image/noimg.jpg'}}" alt="艺术品图片"/></div>
    <h4>
        <strong>{{art.author}}</strong>
        <small>{{art.year}}</small>
    </h4>
    <p class="text">{{art.memo}}</p>
    <div class="devide"></div>
    <div class="list-group" ng-if="images&&images.length>0">
        <div class="list-group-item thumbnail" ng-repeat="image in images">
            <img ng-src="{{image.image}}"  style="width:100%;"/>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container" style="padding:0;">
        <!--<div type="button" ng-click="goList()" style="width:40%; cursor:pointer; height:50px;line-height:50px;text-align:center;margin:0;border:none;background:#265a88;color:#fff;float:left;"><span class="glyphicon glyphicon-heart"></span>收藏</div>-->
        <div type="button" ng-click="buy()" style="width:100%;cursor:pointer;height:50px;line-height:50px;text-align:center;margin:0;border:none;background:#ed9e2d;color:#fff;">
            立即购买(<span class="glyphicon glyphicon-yen"></span>{{art.price}})
        </div>
        <div style="clear:both;"></div>
    </div>
</nav>

<div class="panel panel-default" style="position:fixed;width:100%;bottom:0;left:0;z-index: 2999;margin:0;" ng-if="userinfo">
    <div class="panel-heading">
        <h4>补全信息</h4>
        <div class="navbar-text pull-right" style="position:absolute;right:1em;top:0;" ng-click="hideuserinfo()">
            <i class="glyphicon glyphicon-remove"></i>
        </div>
    </div>
    <div class="panel-body">
        <form class="form">
            <div class="form-group">
                <label>联系人</label>
                <input type="text" class="form-control" ng-model="user.name"/>
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control" ng-model="user.phone" placeholder="请输入手机号码"/>
            </div>
            <div class="form-group">
                <label>联系地址</label>
                <input type="text" class="form-control" ng-model="user.address"/>
            </div>
        </form>
    </div>
    <div type="button" ng-click="buyArt()" style="width:100%;cursor:pointer;height:50px;line-height:50px;text-align:center;margin:0;border:none;background:#ed9e2d;color:#fff;">
        立即购买(<span class="glyphicon glyphicon-yen"></span>{{art.price}})
    </div>
</div>
